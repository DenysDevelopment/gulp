<!DOCTYPE html>

      @@include('./html/layouts/header.html', {})

        <section class="city-info">
          <div class="container">
            <h1 class="city-info__title"><?= $title ?></h1>
            <div class="city-info__body">
              <div class="city-info__donate"></div>
              <div class="city-info__check">

        </section>

      @@include('./html/layouts/footer.html', {})
    </div>
    @@include('./html/layouts/scripts.html', {})
  </body>
</html>
